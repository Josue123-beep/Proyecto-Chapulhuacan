<body>
<div class="wrapper">
  <div class="form-container">
    <h2>Carga de Documentos Oficiales</h2>
    <form id="uploadForm" action="../Controllers/cargadocController.php" method="POST" enctype="multipart/form-data">
      <div>
        <label for="titulo">Título del documento:</label>
        <input type="text" id="titulo" name="titulo" required />
      </div>
      <div>
        <label for="tipo">Tipo de documento:</label>
        <select id="tipo" name="tipo" required>
          <option value="">--Selecciona--</option>
          <option value="Acta">Acta</option>
          <option value="Reglamento">Reglamento</option>
          <option value="Informe">Informe</option>
          <option value="Convocatoria">Convocatoria</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div>
        <label for="area">Área responsable:</label> 
        <select id="area" name="area" required>
          <option value="">--Selecciona--</option>
          <option value="Tesorería">Tesorería</option>
          <option value="Obras Públicas">Obras Públicas</option>
          <option value="DIF">DIF</option>
          <option value="Otra">Otra</option>
        </select>
      </div>
      <div>
        <label for="fecha">Fecha de publicación:</label>
        <input type="date" id="fecha" name="fecha" required />
      </div>
      <div>
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
          <option value="">--Selecciona--</option>
          <option value="Transparencia">Transparencia</option>
          <option value="Convocatoria">Convocatoria</option>
          <option value="Normatividad">Normatividad</option>
          <option value="Otra">Otra</option>
        </select>
      </div>
      <div class="full-width">
        <label for="descripcion">Descripción corta:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
      </div>
      <div>
        <label for="subcarpeta">Subcarpeta de destino:</label>
        <select id="subcarpeta" name="subcarpeta" required onchange="mostrarInputPersonalizado(this.value)">
          <option value="">--Selecciona--</option>
          <!-- Las carpetas se llenan dinámicamente -->
          <option value="Otra">Otra (personalizada)</option>
        </select>
        <input style="display:none;margin-top:5px;" type="text" id="subcarpetaPersonalizada" name="subcarpetaPersonalizada" placeholder="Nombre de subcarpeta" />
      </div>
      <div class="full-width">
        <label for="archivos">Selecciona archivos (PDF, DOCX, XLS, JPG):</label>
        <div style="display: flex; flex-direction: column; gap: 6px;">
          <label class="custom-file-upload" style="display: inline-block;">
            <input type="file" id="archivos" name="archivos[]" multiple required hidden />
            <button type="button" onclick="document.getElementById('archivos').click()">Elegir archivos</button>
          </label>
          <ul id="listaArchivos" aria-live="polite" aria-relevant="additions removals">
            <li>Sin archivos seleccionados</li>
          </ul>
        </div>
      </div>
      <div class="error" id="errorMsg"></div>
      <button type="submit">Subir Documentos</button>
    </form>
    <div id="responseMsg"></div>
  </div>
  <div class="logo-fuera">
      <img src="../../CHAPULHUACAN/Modulo 1/Chapulhuacan.png" alt="Logo" class="logo" />
  </div>
</div>

<script>
  // Lista de extensiones permitidas
  const allowedExtensions = ['pdf', 'docx', 'doc', 'xlsx', 'xls', 'jpg', 'jpeg', 'png'];
  const form = document.getElementById('uploadForm');
  const archivosInput = document.getElementById('archivos');
  const listaArchivos = document.getElementById('listaArchivos');
  const errorMsg = document.getElementById('errorMsg');
  const responseMsg = document.getElementById('responseMsg');
  const subcarpetaSelect = document.getElementById('subcarpeta');

  archivosInput.addEventListener('change', () => {
    const files = Array.from(archivosInput.files);
    listaArchivos.innerHTML = '';
    if (files.length === 0) {
      listaArchivos.innerHTML = '<li>Sin archivos seleccionados</li>';
      return;
    }
    files.forEach(file => {
      const li = document.createElement('li');
      li.textContent = file.name;
      listaArchivos.appendChild(li);
    });
  });

  form.addEventListener('submit', function(event) {
    errorMsg.textContent = '';
    const files = archivosInput.files;
    for (let file of files) {
      const extension = file.name.split('.').pop().toLowerCase();
      if (!allowedExtensions.includes(extension)) {
        errorMsg.textContent = `El archivo "${file.name}" tiene un formato no permitido.`;
        event.preventDefault();
        return;
      }
    }
    // AJAX con depuración de respuesta
    event.preventDefault();
    let formData = new FormData(form);
    fetch(form.action, {
      method: 'POST',
      body: formData
    })
    .then(response => response.text())
    .then(text => {
      console.log("Respuesta backend:", text);
      let result;
      try {
        result = JSON.parse(text);
      } catch (e) {
        responseMsg.textContent = "Se a concluido correctamnete su registro.";
        return;
      }
      responseMsg.textContent = result.text;
      if(result.icon === 'success') {
        form.reset();
        listaArchivos.innerHTML = '<li>Sin archivos seleccionados</li>';
        cargarCarpetas();
      }
    })
    .catch(error => {
      responseMsg.textContent = 'Error en la carga. Intenta de nuevo.';
    });
  });

  function mostrarInputPersonalizado(valor) {
    var input = document.getElementById('subcarpetaPersonalizada');
    if (valor === 'Otra') {
      input.style.display = 'block';
      input.required = true;
    } else {
      input.style.display = 'none';
      input.required = false;
      input.value = '';
    }
  }

  function cargarCarpetas() {
    fetch('../Controllers/cargadocController.php')
      .then(res => res.json())
      .then(carpetas => {
        // Guarda las opciones fijas (vacía y "Otra")
        let fijas = Array.from(subcarpetaSelect.options).filter(opt => opt.value === "" || opt.value === "Otra");
        // Limpia el select y vuelve a poner las fijas
        subcarpetaSelect.innerHTML = '';
        fijas.forEach(f => subcarpetaSelect.appendChild(f));
        // Inserta las carpetas dinámicas antes de "Otra"
        carpetas.forEach(carp => {
          if (!fijas.some(f => f.value === carp)) {
            let opt = document.createElement('option');
            opt.value = carp;
            opt.textContent = carp;
            let otraOption = subcarpetaSelect.querySelector('option[value="Otra"]');
            if (otraOption) {
              subcarpetaSelect.insertBefore(opt, otraOption);
            } else {
              subcarpetaSelect.appendChild(opt);
            }
          }
        });
      });
  }

  // Llama a cargarCarpetas al cargar la página
  document.addEventListener('DOMContentLoaded', cargarCarpetas);
</script>

</body>
