<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial y Auditoría</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #9F2241;
      color: white;
      padding: 5px;
      display: flex;
      align-items: center;
      gap: 350px;
    }
    header img {
      height: 70px;
      margin-left: 60px;
    }
    header h1 {
      font-size: 30px;
      margin: 0;
      font-weight: 700;
    }
    .filtros {
      display: flex;
      gap: 1em;
      justify-content: center;
      align-items: center;
      margin: 2em auto;
      max-width: 1000px;
      flex-wrap: wrap;
    }
    select, input[type="date"] {
      padding: 0.5em;
      border: 2px solid #9F2241;
      border-radius: 6px;
      font-size: 1em;
      width: 200px;
    }
    button.buscar-btn {
      background-color: #9F2241;
      color: white;
      border: none;
      padding: 0.6em 1.5em;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .tabla-container {
      max-width: 1000px;
      margin: auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 0.8em;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #9F2241;
      color: white;
    }
    td button {
      padding: 0.4em 1em;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .ver-btn {
      background-color: #5E0F2F;
      color: white;
      margin-right: 3px;
    }
    .descargar-btn {
      background-color: #7D1935;
      color: white;
    }
    .sin-registros {
      text-align: center;
      color: #9F2241;
      font-weight: 600;
      padding: 2em 0;
      font-size: 1.1em;
    }
    @media (max-width: 600px) {
      .filtros {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="../../CHAPULHUACAN/Modulo 1/Chapulhuacan.png" alt="Logo" class="logo" />
    <h1>Historial y Auditoría</h1>
  </header>
  <section class="filtros">
    <select id="areaFiltro">
      <option value="">Área</option>
      <option value="Tesorería">Tesorería</option>
      <option value="Obras Públicas">Obras Públicas</option>
      <option value="Otro">Otro</option>
    </select>
    <input type="date" id="fechaFiltro">
    <button class="buscar-btn" onclick="filtrarRegistros()">Buscar</button>
  </section>
  <section class="tabla-container">
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Acción</th>
          <th>Archivo</th>
          <th>Área</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- Se llena dinámicamente -->
      </tbody>
    </table>
    <div id="sinRegistros" class="sin-registros" style="display:none;">
      No hay registros para mostrar.
    </div>
  </section>
  <script>
    // Cambia la ruta si es necesario
    const API_URL = '../../Controllers/HistAuditController.php';

    function renderTabla(registros) {
      const tbody = document.getElementById("tbody");
      const sinRegistrosDiv = document.getElementById("sinRegistros");
      tbody.innerHTML = "";
      if (!registros || registros.length === 0) {
        sinRegistrosDiv.style.display = "block";
        return;
      }
      sinRegistrosDiv.style.display = "none";
      registros.forEach(reg => {
        const usuario = reg.usuario_nombre && reg.usuario_apellidos
                        ? reg.usuario_nombre + ' ' + reg.usuario_apellidos
                        : 'Desconocido';
        tbody.innerHTML += `
          <tr>
            <td>${usuario}</td>
            <td>${reg.accion}</td>
            <td>${reg.archivo}</td>
            <td>${reg.area}</td>
            <td>${reg.fecha}</td>
            <td>
              <button class="ver-btn" onclick='verHistorial("${reg.archivo}")'>Ver</button>
              <button class="descargar-btn" onclick='descargar("${reg.archivo_ruta}")'>Descargar</button>
            </td>
          </tr>`;
      });
    }

    function filtrarRegistros() {
      const area = document.getElementById("areaFiltro").value;
      const fecha = document.getElementById("fechaFiltro").value;
      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `area=${encodeURIComponent(area)}&fecha=${encodeURIComponent(fecha)}`
      })
      .then(res => res.json())
      .then(data => {
        renderTabla(data.registros || []);
      })
      .catch(err => {
        renderTabla([]);
      });
    }

    function verHistorial(archivo) {
      alert(`Historial del archivo: ${archivo}`);
    }

    function descargar(rutaArchivo) {
      window.location.href = rutaArchivo;
    }

    document.addEventListener("DOMContentLoaded", filtrarRegistros);
  </script>
</body>
</html>
