<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial y Auditoría</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #9F2241;
      color: white;
      padding: 5px;
      display: flex;
      align-items: center;
      gap: 350px;
    }

    header img {
      height: 70px;
      margin-left: 60px;
    }

       header h1 {
      font-size: 30px;
      margin: 0;
      font-weight: 700;
    }
    .titulo {
      font-size: 1.8em;
      font-weight: bold;
    }

    .filtros {
      display: flex;
      gap: 1em;
      justify-content: center;
      align-items: center;
      margin: 2em auto;
      max-width: 1000px;
      flex-wrap: wrap;
    }

    select, input[type="date"] {
      padding: 0.5em;
      border: 2px solid #9F2241;
      border-radius: 6px;
      font-size: 1em;
      width: 200px;
    }

    button.buscar-btn {
      background-color: #9F2241;
      color: white;
      border: none;
      padding: 0.6em 1.5em;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .tabla-container {
      max-width: 1000px;
      margin: auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 0.8em;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #9F2241;
      color: white;
    }

    td button {
      padding: 0.4em 1em;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .ver-btn {
      background-color: #5E0F2F;
      color: white;
      margin-right: 3px;
    }

    .descargar-btn {
      background-color: #7D1935;
      color: white;
    }

    @media (max-width: 600px) {
      .filtros {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
      <img src="../../CHAPULHUACAN/Modulo 1/Chapulhuacan.png" alt="Logo" class="logo" />
  <h1>Historial y Auditoría</h1>  </header>

  <section class="filtros">
    <select id="areaFiltro">
      <option value="">Área</option>
      <option value="Tesorería">Tesorería</option>
      <option value="Obras Públicas">Obras Públicas</option>
    </select>
    <input type="date" id="fechaFiltro">
    <button class="buscar-btn" onclick="filtrarRegistros()">Buscar</button>
  </section>

  <section class="tabla-container">
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Acción</th>
          <th>Archivo</th>
          <th>Área</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- Se llena dinámicamente -->
      </tbody>
    </table>
  </section>

  <script>
    const registros = [
      {
        usuario: "María López",
        accion: "Subió",
        archivo: "Presupuesto 2025.pdf",
        area: "Tesorería",
        fecha: "2025-06-10",
        hora: "10:45"
      },
      {
        usuario: "José Martínez",
        accion: "Eliminó",
        archivo: "Gasto Obras.xlsx",
        area: "Obras Públicas",
        fecha: "2025-06-09",
        hora: "16:30"
      },
      {
        usuario: "Ana Pérez",
        accion: "Editó",
        archivo: "Reglamento Construcción.docx",
        area: "Obras Públicas",
        fecha: "2025-06-08",
        hora: "09:15"
      }
    ];

    function renderTabla(filtrados) {
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";
      filtrados.forEach(reg => {
        tbody.innerHTML += `
          <tr>
            <td>${reg.usuario}</td>
            <td>${reg.accion}</td>
            <td>${reg.archivo}</td>
            <td>${reg.area}</td>
            <td>${reg.fecha}</td>
            <td>${reg.hora}</td>
            <td>
              <button class="ver-btn" onclick='verHistorial("${reg.archivo}")'>Ver</button>
              <button class="descargar-btn" onclick='descargar("${reg.archivo}")'>Descargar</button>
            </td>
          </tr>`;
      });
    }

    function filtrarRegistros() {
      const area = document.getElementById("areaFiltro").value;
      const fecha = document.getElementById("fechaFiltro").value;
      const filtrados = registros.filter(reg => {
        return (area === "" || reg.area === area) &&
               (fecha === "" || reg.fecha === fecha);
      });
      renderTabla(filtrados);
    }

    function verHistorial(archivo) {
      alert(`Historial del archivo: ${archivo}`);
      // Aquí puedes abrir un modal o cargar contenido dinámico
    }

    function descargar(nombreArchivo) {
      alert(`Descarga del: ${nombreArchivo}`);
      // Reemplaza por una URL real si deseas:
      // window.location.href = `/descargas/${nombreArchivo}`;
    }

    // Mostrar todos al cargar
    renderTabla(registros);
  </script>
</body>
</html>
